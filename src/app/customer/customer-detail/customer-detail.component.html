<div class="container-fluid">
  <div class="row justify-content-center">
    <form class="col-lg-4" #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">
        <label for="first_name" class="control-label">First Name</label>
        <input type="text" [ngModel]="customerDetail?.name?.first" class="form-control" id="first_name" name="firstName" placeholder="First Name">
      </div>

      <div class="form-group">
        <label for="lastName" class="control-label">Last Name</label>
        <input type="text" [ngModel]="customerDetail?.name?.last" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
        />
      </div>
      <div class="form-group">
        <label for="gender_id" class="control-label">Gender</label>

        <select [ngModel]="customerDetail.gender" class="form-control" id="gender_id" name="gender">
          <option #gndr *ngFor="let g of genderList" [value]="g.Val" [selected]="g.Val==customerDetail.gender" > {{g.Name}} </option>
        </select>
      </div>

      <div class="form-group">
        <label for="cust_life_time_val" class="control-label">Life Time Value</label>
        <input type="number" [ngModel]="customerDetail?.customerLifetimeValue" name="customerLifetimeValue" class="form-control" id="cust_life_time_val">
      </div>

      <div class="form-group">
        <label for="birthday" class="control-label">Birthday</label>
        <div class="input-group">
          <input class="form-control" [ngModel]="birthdayModel" name="birthday" placeholder="yyyy-mm-dd" ngbDatepicker #dp="ngbDatepicker"
            id="birthday">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
              <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="lastContacted" class="control-label">Last Contacted</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="lastContactDateModel" [ngModel]="lastContactDateModel" ngbDatepicker
            #lc="ngbDatepicker" id="lastContacted">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="lc.toggle()" type="button">
              <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
        <ngb-timepicker name="lastContactTimeModel" [ngModel]="lastContactTimeModel"></ngb-timepicker>
      </div>

      <button class="btn btn-primary float-right" type="submit"> Save </button>
    </form>
  </div>
</div>
