<div class="container-fluid customer-list">
  <div class="row">
    <div class="col-lg-6">
      <div class="row">
        <div class="col-md-6">
          <strong>Cusomters List</strong>
        </div>
        <div class="col-md-6">
          <strong class='float-right'>
            <span class='text-success' (click)="addCustomer()" style='cursor: pointer;'><i class="fa fa-plus"></i>Add Customer</span>
          </strong>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <td></td>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>LastContact</th>
                <th>LifeTimeValue</th>
              </tr>
            </thead>
            <tbody>
              <tr [ngClass]='c?.customerID==selectedCustomer?.customerID ? "selected-row": ""' 
                  *ngFor='let c of customers$ | async'
                  style="cursor: pointer;"
                  (click)="selectCustomer(c)"
                  >
                <td><i class="fa fa-trash text-danger" (click)="deleteCustomer(c)"></i></td>
                <td>{{c?.customerID}}</td>
                <td>{{c?.name?.first}}</td>
                <td>{{c?.name?.last}}</td>
                <td>{{c?.gender | uppercase}}</td>
                <td>{{c?.birthday}}</td>
                <td>{{c?.lastContact}}</td>
                <td>{{c?.customerLifetimeValue}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="row justify-content-center">
        <strong>Customer {{selectedCustomer?.customerID}} Detail</strong>
      </div>
      <div class="row">
          <app-customer-detail 
              [customerDetail]="selectedCustomer"
          ></app-customer-detail>
      </div>
    </div>
  </div>
</div>
